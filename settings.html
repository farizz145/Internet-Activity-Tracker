<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="internetsafe-button-popup.css">
    <title>Internet Tracker</title>
</head>
<body>
	<div id=wrapper>
		<div class=bodytext>
			<h1>Settings</h1>
		</div>
		<div class=bodytext>
			<h2>Edit Time Tracking</h2>
		<div id=settingtext>
			<select class="form-control" name="timeid" id="startsettime">
		<option value="" selected="" disabled="">Start Time</option>
		<option value="0">12:00 AM</option>
		<option value="1">1:00 AM</option>
		<option value="2">2:00 AM</option>
		<option value="3">3:00 AM</option>
		<option value="4">4:00 AM</option>
		<option value="5">5:00 AM</option>
		<option value="6">6:00 AM</option>
		<option value="7">7:00 AM</option>
		<option value="8">8:00 AM</option>
		<option value="9">9:00 AM</option>
		<option value="10">10:00 AM</option>
		<option value="11">11:00 AM</option>
		<option value="12">12:00 PM</option>
		<option value="13">1:00 PM</option>
		<option value="14">2:00 PM</option>
		<option value="15">3:00 PM</option>
		<option value="16">4:00 PM</option>
		<option value="17">5:00 PM</option>
		<option value="18">6:00 PM</option>
		<option value="19">7:00 PM</option>
		<option value="20">8:00 PM</option>
		<option value="21">9:00 PM</option>
		<option value="22">10:00 PM</option>
		<option value="23">11:00 PM</option>
		</select>
			to
			<select class="form-control" name="timeid" id="endsettime">
		<option value="" selected="" disabled="">End Time</option>
		<option value="0">12:00 AM</option>
		<option value="1">1:00 AM</option>
		<option value="2">2:00 AM</option>
		<option value="3">3:00 AM</option>
		<option value="4">4:00 AM</option>
		<option value="5">5:00 AM</option>
		<option value="6">6:00 AM</option>
		<option value="7">7:00 AM</option>
		<option value="8">8:00 AM</option>
		<option value="9">9:00 AM</option>
		<option value="10">10:00 AM</option>
		<option value="11">11:00 AM</option>
		<option value="12">12:00 PM</option>
		<option value="13">1:00 PM</option>
		<option value="14">2:00 PM</option>
		<option value="15">3:00 PM</option>
		<option value="16">4:00 PM</option>
		<option value="17">5:00 PM</option>
		<option value="18">6:00 PM</option>
		<option value="19">7:00 PM</option>
		<option value="20">8:00 PM</option>
		<option value="21">9:00 PM</option>
		<option value="22">10:00 PM</option>
		<option value="23">11:00 PM</option>
		</select>
		</div>
		<div>
			<h2>Password Change</h2>
			<div id=settingtext>
			Old Password:
			<input type="password" id="OldPassword" value="Password">
			</div>
			<div id=settingtext>
			New Password:
			<input type="password" id="NewPassword" value="Password">
			</div><br><br>
			<center><input type="submit" id="changepass" value="Change Password"></center>
		</div>
		<h2><a href="home.html">Save Settings</a></h2>
		</div>
		<div class=hackEDposition>
			HackED 2019 | Edmonton, Alberta<br>Janurary 19, 2019
		</div>
	</div>
	<script src="settings.js"></script>

</html>
